<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>环境光和方向光</title>
    <script src="./node_modules/three/build/three.js"></script>
    <style>
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>

    <script>
        let renderer;

        function initThree() {
            width = document.getElementById("canvas-frame").clientWidth;
            height = document.getElementById("canvas-frame").clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            })
            renderer.setSize(width, height);
            document.getElementById("canvas-frame").appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
        }

        let camera;

        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            //camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 10, 1000);
            camera.position.x = 600;
            camera.position.y = 0;
            camera.position.z = 600;
            camera.up.x = 0;
            camera.up.y = 1;
            camera.up.z = 0;

            camera.lookAt(0, 0, 0)
        }


        //场景
        let scene;

        function initScene() {
            scene = new THREE.Scene();
        }

        //光线
        let light;

        function iniitLight() {
            //A start  环境光
            light = new THREE.AmbientLight(0x00FF00);
            light.position.set(100, 100, 200);
            scene.add(light);
            //A end

            //B start 平行光
            light = new THREE.DirectionalLight(0xFF0000, 1);
            light.position.set(0, 0, 1);
            scene.add(light);
            //B end

            //C start 点光源
            light = new THREE.PointLight(0xFF0000)
            light.position.set(0, 0, 50);
            scene.add(light);
            //C end
        }

        let cube;

        function initObject() {
            // let geometry = new THREE.CylinderGeometry(70, 100, 200);
            let geometry = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            let material = new THREE.MeshLambertMaterial({
                color: 0xFFFFFF
            });
            let mesh = new THREE.Mesh(geometry, material);
            //mesh.position = new THREE.Vector3(0, 0, 0);
            mesh.position.set(0, 0, 0)
            scene.add(mesh);

            let geometry1 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            // let material = new THREE.MeshLambertMaterial({
            //     color: 0xFFFFFF
            // });
            let mesh1 = new THREE.Mesh(geometry1, material);
            //mesh.position = new THREE.Vector3(0, 0, 0);
            mesh1.position.set(300, 0, 40)
            scene.add(mesh1);

            let geometry2 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            // let material = new THREE.MeshLambertMaterial({
            //     color: 0xFFFFFF
            // });
            let mesh2 = new THREE.Mesh(geometry2, material);
            //mesh.position = new THREE.Vector3(0, 0, 0);
            mesh2.position.set(-200, 0, 100)
            scene.add(mesh2);

            let geometry3 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            // let material = new THREE.MeshLambertMaterial({
            //     color: 0xFFFFFF
            // });
            let mesh3 = new THREE.Mesh(geometry3, material);
            //mesh.position = new THREE.Vector3(0, 0, 0);
            mesh3.position.set(0, 200, 0)
            scene.add(mesh3);

            let geometry4 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            // let material = new THREE.MeshLambertMaterial({
            //     color: 0xFFFFFF
            // });
            let mesh4 = new THREE.Mesh(geometry4, material);
            //mesh.position = new THREE.Vector3(0, 0, 0);
            mesh4.position.set(200, 0, -100)
            scene.add(mesh4);

            let geometry5 = new THREE.CubeGeometry(200, 100, 50, 4, 4);
            // let material = new THREE.MeshLambertMaterial({
            //     color: 0xFFFFFF
            // });
            let mesh5 = new THREE.Mesh(geometry5, material);
            //mesh.position = new THREE.Vector3(0, 0, 0);
            mesh5.position.set(-250, -100, 0)
            scene.add(mesh5);

        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            iniitLight();
            initObject();

            renderer.clear();
            renderer.render(scene, camera)
                //animation()

        }
    </script>
</head>

<body onload="threeStart();">
    <div id="canvas-frame"></div>
</body>

</html>
